<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><hr>
    <form action="">
        <label for="name">Full Name:</label>
        <input type="text" id="name" 
        placeholder="Enter your full name" required />
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" 
        placeholder="Enter valid email address" />
        <br><br>
        <label for="Password">Password:</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="Enter password"/>
          <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <input type="radio" id="other" name="gender" value="other">Other
        <br><br>
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="select-course">---Select Course---</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mca">MCA</option>
            <option value="B.Sc">B.Sc</option>
        </select><br><br>
        <label for="contact">Contact No:</label>    
        <input type="text" placeholder="Enter phone number" id="contact" name="contact"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address" name="address" rows="4" cols="40"></textarea><br><br>  
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
   <center>&copy; 2025 Student Registration Portal</center>
</body>
</html>
