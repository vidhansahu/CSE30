<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment4</title>
</head>
<body>
    <form align="center">
        <h2 align="center">Hotel Room Booking Form</h2>
        <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="Username">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email">
        <br><br>
        <label for="phoneno.">Phone:</label>
        <input type="text" id="phoneno." name="Phone Number">
        <br><br>
        <label for="checkin">Check in Date:</label>
        <input type="date" id="checkin" name="Check in Date">
        <br><br>
        <label for="checkout">Check out Date:</label>
        <input type="date" id="checkout" name="Check out Date">
        <br><br>
        <label for="type">Room Type:</label>
        <select name="Room Type" id="type">
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select>
        <br><br>
        <label for="Guests">Number of Guests:</label>
        <input id="Guests" type="number" name="Number of Guests" min="1" max="10">
        <br><br>
        <label for="Requests">Special Requests:</label>
        <br>
        <textarea name="Special Requests" rows="4" cols="40" id="Requests"></textarea>
        <br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">

        
    </form>
</body>
</html>
